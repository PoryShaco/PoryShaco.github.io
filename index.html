<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teacher's Day</title>
<link href='https://fonts.googleapis.com/css?family=Aoboshi One' rel='stylesheet'>
<style>
  body {
    font-family: 'Aoboshi One';font-size: 22px;
    background-color: #e0f7fa;
    text-align: center;
    padding-top: 50px;
  }
  .greeting {
    background-color: #fff9c4;
    border: 2px dashed #ffecb3;
    border-radius: 10px;
    padding: 20px;
    display: inline-block;
    margin: auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  .greeting:hover {
    transform: scale(1.05);
  }
  button {
    background-color: #ffeb3b;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #fdd835;
  }
</style>
</head>
<body>
<div class="greeting">
  <h1>Happy Teacher's Day!</h1>
  <p>Words you've taught, now words we give,
    <br>
    In thanks for all the ways you inspire us to live.
    <br>
    Happy Teacher's Day, to you we say,
    <br>
    Your lessons light our path in every way.</p>
  <button onclick="showAppreciation()">Click here to show appreciation</button>
</div>

<script>
function showAppreciation() {
  alert('Sending your appreciation to all the teachers around the world!');
}
</script>
</body>
</html>
